<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<nav>
				<input type="checkbox" id="check">
				<label for="check" class="checkbtn">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</label>
			</nav>
			<p>Gallery</p>
			<ul>
				<li>Home</li>
				<li>Photos</li>
				<li>About</li>
				<li>Blogs</li>
				<li>Contact</li>
			</ul>
		</div>
		<div class="middle">
			<div class="img">
				<div class="box">
					<img src="1.jpg">
				</div>
				<div class="box">
					<img src="2.jpg">
					<img src="3.jpg">
				</div>
				<div class="box">
					<img src="4.jpg">
					<img src="5.jpg">
				</div>
				<div class="box">
					<img src="6.jpg">
					<img src="7.jpg">
				</div>
				<div class="box">
					<img src="8.jpg">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
